{% extends 'home/base.html' %}


{% block content %}


{% if user.is_authenticated %}

<center>
  <h1  style="font-size: 50px"> Your Horses Sold  </h1>
   <p style="font-size: 26px" >Welcome, {{ user.get_username }}. Listed are the Horses you sold.</p>
  <br/><br/>

  <table class="table table-bordered"  >
    {% for i in horses %}
        <tr class="table-secondary">
          <center>
            <td><a>{{ i.name }} <br/> Sold For - {{i.sellingPrice}}</a></td>
          </center>

          <td align="right"><center><a href = "{% url 'edit' i.id %}"  class="btn btn-outline-secondary">edit</a></center></td>
        </tr>
    {% endfor %}
  </table>

</center>

{% endif %}
{% endblock %}
